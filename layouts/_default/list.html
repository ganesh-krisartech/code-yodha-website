{{ define "main" }}
  {{ partial "page-header" . }}


  <section class="section">
    <div class="container">
      <ul class="text-center">
        {{ range .RegularPages }}
          <li class="m-3">
            <a
              href="{{ .Permalink }}"
              class="inline-block bg-gray-200 text-black px-22 py-7 rounded hover:bg-gray-700 transition">
               {{ .Title }}
            </a>

          </li>

        {{ end }}

      </ul>



    </div>
  </section>
{{ end }}
